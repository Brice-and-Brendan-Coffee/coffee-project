<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container row">
        <h1 class="col-12">Coffee!</h1>

        <div class="coffees col-6">
        </div>

        <div class="col-6">
            <form>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <label for="coffee-search"></label>
                <input type="text" name="coffee-search" id="coffee-search" placeholder="">

                <input id="submit-search" type="submit" />
            </form>

            <form>
                <label for="add-coffee-roast"></label>
                <select id="add-coffee-roast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <label for="add-coffee-name"></label>
                <input type="text" name="add-coffee-name" id="add-coffee-name" placeholder="">

                <input id="submit-add" type="submit" />
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>
</html>
